<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="styles/form.css">
    <title>Create Post</title>
</head>
<body>
    <form action="/create-post" method="post" class="row g-3" enctype="multipart/form-data" >
      <div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="validationCustom04" name="category" required>
            <option  value=" WORLD">World</option>
            <option  value="TECHNOLOGY">Technology</option>
            <option  value="DESIGN">Design</option>
            <option  value="CULTURE">Culture</option>
            <option  value="POLITICS">Politics</option>
            <option  value="SCIENCE">Science</option>
            <option  value="BUSINESS">Business</option>
            <option  value="TRAVEL">Travel</option>
          </select>
        </div>
        </div>
        <div>
        <div class="col-md-8">
          <label for="heading" class="form-label">Heading/Title</label>
          <input type="text" class="form-control" name="heading" required>
        </div>
        </div>
        <div>
        <div class="col-md-9">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" name="image" accept="image/*" required>     
        </div>
        </div>
        <div class="col-md-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" name="date" required>
        </div>
        <div class="col-md-12">
          <label for="postInformant" class="form-label">Post Informant</label>
          <textarea  class="form-control" name="postInformant"  
          placeholder="Tell your audience a bit about the post" maxlength="1000" required></textarea>
        </div>
        <div class="col-md-12">
          <label for="content" class="form-label">Content</label>
          <textarea  class="form-control content" name="content" required></textarea>
        </div>
        <div class="col-md-5 submitParent" >
       <button type="submit"> Submit post</button> 
       </div>
      </form>
</body>
</html>
